{% extends "app/base.html" %}

{% block title %}Delete Role{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'role_list' %}">Cancel</a>
{% endblock %}
