{% extends "app/base.html" %}

{% block title %}Create Role{% endblock %}

{% block content %}
  <h2>Create a New Role</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Role</button>
  </form>
  <a href="{% url 'role_list' %}">Back to Role List</a>
{% endblock %}
